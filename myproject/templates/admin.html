<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Mizuxe</title>
  </head>
  <body id="home">
    <!-- flash message -->
    {% for mess in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show pt-3" role="alert">
      <button type="button" class="fade close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{mess}}
  
    </div>
     {% endfor %}
<nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
<div class="container">
 <a href="index.html" class="navbar-brand">
   <img src="../static/img/mlogo.png" width="50" height="50" alt="" />
   <h3 class="d-inline align-middle">Mizuxe</h3>
 </a>
 <button
   class="navbar-toggler"
   data-toggle="collapse"
   data-target="#navbarNav"
 >
   <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="navbarNav">
   <ul class="navbar-nav ml-auto">
     <li class="nav-item">
       <a href="#home" class="nav-link">Home</a>
     </li>
     <li class="nav-item">
       <a href="#about" class="nav-link">About</a>
     </li>
     <li class="nav-item">
       <a href="#authors" class="nav-link">Meet The Authors</a>
     </li>
     <li class="nav-item">
       <a href="#contact" class="nav-link">Contact</a>
     </li>
   </ul>
 </div>
</div>
</nav>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
      <h1 class="lead">Here are the Messages</h1>
      <table class="table table-boarderd">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for messo in messages %}
              <th scope="row">{{messo}}</th>
            {% endfor %}

          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</section>
<!-- footer -->
<footer id="main-footer" class="py-5 bg-primary text-white">
  <div class="container">
    <div class="row text-cener">
      <div class="col-md-6 ml-auto">
        <p class="lead"> Copyright &COPY; 2020</p>
      </div>
    </div>
  </div>
</footer>
  </body>
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/navbar-fixed.js"></script>
</html>
